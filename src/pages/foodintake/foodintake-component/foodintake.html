<ion-header>

  <ion-navbar>
    <ion-title>Food Intake</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container-fluid" >
    <img style="height: 100%; width: 100%" src="/assets/img/nutrition.jpg"/>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>
                MealType
              </ion-label>
              <ion-input [(ngModel)]="food" name="food" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                Calories
              </ion-label>
              <ion-input [(ngModel)]="calories" name="calorie" type="number"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                Date
              </ion-label>
              <ion-input [(ngModel)]="date" name="state" type="date"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Save Changes</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
