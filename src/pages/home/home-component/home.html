<ion-header >
  <ion-navbar>
    
    <ion-title>Cystic Fibrosis Guide</ion-title>

    <ion-buttons end ion-button clear (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </ion-buttons>

  </ion-navbar>
   <div class="container" >

    <img style="height: 170px; width:100% " src="/assets/img/home.jpg"/>

  </div>

</ion-header>


<ion-content padding class="home">


  <ion-list no-lines>
    <ion-item *ngFor="let page of pages" (tap)="openPage(page)">
      <ion-icon [name]="page.icon" item-left></ion-icon>
      {{page.title | translate}}
      <ion-note item-right>
        {{page.note}}
      </ion-note>
    </ion-item>
  </ion-list>

    
</ion-content>
